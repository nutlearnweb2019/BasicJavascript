    <script>

        var person = {
            fstName: 'Thanajsil',
            lstName: 'Janthachot',
            age: 25,
            status: 'busy',
            hobbies: ['movie', 'music', 'learn'],
            address: {
                road: '40 somewhere Rd.',
                city: 'Nonthaburi',
                state: 'Thailand'
            },

            fullName: function(){
                return this.fstName + ' ' + this.lstName;
            },

            myHobby: function(){
                return this.hobbies[0] + '/' + this.hobbies[1];
            }
        }

        console.log(person.fullName());
        console.log(person.myHobby());
        
    </script>
