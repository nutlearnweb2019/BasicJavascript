<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie-edge">
    <title>Javascript (Learn 2020)</title>

    <style>
        #heading, #thisForm {
            text-align: center;
        }
        
        #pd-5 {
            padding: 5px;
        }
    </style>
</head>

<body id="body">
<div id="heading">
    <h1>Learn Javascript ... 25/12/2020</h1>
    <h2>With Patiphan Channel</h2>
    <h3>[Link Events & Form Validation]</h3>
    <h4>ลิ้งค์อีเวนต์กับฟอร์มและการตรวจสอบฟอร์ม</h4>
    <h5>มาเปลี่ยนสีกันเถอะ !</h5>

    <label>Fonts Color</label>
    <select name="fontsColor" id="fontsColor" onclick="changeFC(this)">
        <option value="#008080">Teal</option>
        <option value="#CD853F">Peru</option>
        <option value="#6495ED">CornflowerBlue</option>
    </select>
</div>

<br>

<form id="thisForm" action="something.php" name="myForm" method="POST">
    <fieldset>
        <div id="pd-5">
            <label>First Name</label>
            <input type="text" name="firstName" id="firstName">
        </div>
        <div id="pd-5">
            <label>Last Name</label>
            <input type="text" name="lastName" id="lastName">
        </div>
        <br>
        <div>
            <label>Background</label>
            <select name="background" id="background" onclick="changeBG(this)">
                <option value="red">Red</option>
                <option value="blue">Blue</option>
                <option value="green">Green</option>
            </select>
        </div>
        <br>
        <input type="submit" value="submit">
    </fieldset>
</form>

<script>
    // เปลี่ยนสีตัวอักษร ใน Heading
    function changeFC(selectFG) {
            console.log(selectFG.value);
            var heading = document.getElementById('heading');
            heading.style.color = selectFG.value;
        }
    
    // เปลียนสีพื้นหลังของหน้าเว็บไซต์ (Body)
    function changeBG(selectBG){
        console.log(selectBG.value);
        var body = document.getElementById('body');
        body.style.backgroundColor = selectBG.value;
    }
</script>

</body>

</html>
